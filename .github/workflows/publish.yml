name: Build and publish images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push base
      - name: Build and push rust-build:bookworm
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base/Dockerfile
          push: true
          tags: ghcr.io/markisrt4/rust-build:bookworm

      # Build & push tauri (depends on base via GHCR tag)
      - name: Build and push rust-build:tauri
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tauri/Dockerfile
          push: true
          tags: ghcr.io/markisrt4/rust-build:tauri

      # Build & push tauri-node (depends on tauri via GHCR tag)
      - name: Build and push rust-build:tauri-node
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tauri-node/Dockerfile
          push: true
          tags: ghcr.io/markisrt4/rust-build:tauri-node
